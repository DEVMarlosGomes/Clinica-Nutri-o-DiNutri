<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiNutri - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo dinutri.png" type="image/x-icon">
</head>
<body>
    <header>
        
        <div class="logo-container">
            <a href="index.html"> 
                <img src="LOGOATT (2).png" width="200" height="200" alt="DiNutri Logo" class="logo">
            </a> 
        </div>

    </header>

    <main>
        <section>
            <h2>Login</h2>
            <form action="home pós login.html" method="get">
                <label for="usuarioLogin">Usuário:</label>
                <input type="text" id="usuarioLogin" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>

                <button type="submit">Entrar</button>

                <a href="esqueci a senha.html" class="forgot-password">Esqueci a Senha</a> 
                <a href="cadastro.html" class="forgot-password">Cadastre-se</a>
            </form>
        </section>
    </main>

    <a href="https://api.whatsapp.com/send?phone=5511978242396" class="whatsapp-button" target="_blank">
        <img src="whatsapp-icon.png" alt="WhatsApp" />
    </a>

    <footer>
        <p>&copy; 2024 DiNutri. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
