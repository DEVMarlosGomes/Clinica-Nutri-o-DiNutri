<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriVida - Consultas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo dinutri.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="home pós login.html"> 
                <img src="logo dinutri.png" width="150" height="150" alt="DiNutri Logo" class="logo">
            </a> 
        </div>
    </header>

    <main>
        <section>
            <h2>Agendamento de Consultas</h2>
            <form action="consulta agendada.html" method="get">                
                <label for="nomeUsuario">Nome:</label>
                <input type="text" id="nomeUsuario" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" required>

                <label for="dataConsulta">Data da Consulta:</label>
                <input type="date" id="dataConsulta" required>

                <label for="horaConsulta">Hora da Consulta:</label>
                <input type="time" id="horaConsulta" required>

                <label for="medico">Médico:</label>
                <select id="medico" name="medico" required>
                    <option value="">Selecione um médico</option>
                    <option value="medico1">Dr. Marlos Gomes</option>
                    <option value="medico2">Dr. Romulo Famiglietti</option>
                    <option value="medico3">Dr. Matheus Rodrigues</option>
                    <option value="medico3">Dr. Breno Zein</option>
                    <option value="medico3">Dr. Matheus Profeta</option>
                </select>

                <label for="especialidade">Especialidade:</label>
                <select id="especialidade" name="especialidade" required>
                    <option value="">Selecione uma especialidade</option>
                    <option value="nutricao">Nutrição Clínica</option>
                    <option value="cardiologia">Nutrição Esportiva</option>
                    <option value="pediatria">Nutrição Infantil</option>
                </select>

                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" rows="4" placeholder="Observações adicionais..."></textarea>

                <button type="submit">Agendar Consulta</button>
            </form>
        </section>

        <section>
            <h3>Cancelar Agendamento</h3>
            <form action="consulta cancelada.html" method="get">
                <label for="pacienteCancel">Paciente:</label>
                <input type="text" id="pacienteCancel" required>

                <label for="dataCancel">Data da Consulta:</label>
                <input type="date" id="dataCancel" required>

                <label for="medicoCancel">Médico:</label>
                <select id="medicoCancel" name="medico" required>
                    <option value="">Selecione um médico</option>
                    <option value="medico1">Dr. Marlos Gomes</option>
                    <option value="medico2">Dr. Romulo Famiglietti</option>
                    <option value="medico3">Dr. Matheus Rodrigues</option>
                    <option value="medico3">Dr. Breno Zein</option>
                    <option value="medico3">Dr. Matheus Profeta</option>
                </select>    

                <button type="submit">Cancelar</button>
            </form>
        </section>
    </main>

    <a href="https://api.whatsapp.com/send?phone=5511978242396" class="whatsapp-button" target="_blank">
        <img src="whatsapp-icon.png" alt="WhatsApp" />
    </a>

    <footer>
        <p>&copy; 2024 DiNutri. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
