<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro ADM 
        - DiNutri</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="LOGOATT (2).png" type="image/x-icon">
</head>
<body>
    <header>
        
        <div class="logo-container">
            <a href="index.html"> 
                <img src="LOGOATT (2).png" width="200" height="200" alt="DiNutri Logo" class="logo">
            </a> 
        </div>
    
    </header>

    <div class="pers-cadastro">
        <h2>Cadastro de Colaborador</h2>
        <form action="home pós login.html" method="get">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <button type="submit">Cadastrar</button>
        </form>
        <a href="login.html" class="back-to-login">Já possui uma conta? Faça login.</a>
    </div>

    <a href="https://api.whatsapp.com/send?phone=5511978242396" class="whatsapp-button" target="_blank">
        <img src="whatsapp-icon.png" alt="WhatsApp" />
    </a>

    <footer>
        <p>&copy; 2024 DiNutri. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
